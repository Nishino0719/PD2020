<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブラウザに表示されるタイトル</title>
</head>
<body>
    <p>見出し：章や節の表題</p>
    <p>段落1</p>
    <p>段落2</p>

    <table border=1>
        <tr>
            <th>表1</th>
            <th>表2</th>
            <th>表3</th>
        </tr>
        <tr>
            <td>データ1</td>
            <td>データ2</td>
            <td>データ3</td>
        </tr>
        <tr>
            <td>データ4</td>
            <td>データ5</td>
            <td>データ6</td>
        </tr>
    </table>

    <p>段落3</p>
    <p>段落4</p>
</body>
</html>
